<div class="limiter" style="margin-left:24%">
				<div class="container-login100">
							<div class="wrap-login100">


                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                  <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                      <ng-template matStepLabel>Verify it is you</ng-template>
                      <mat-form-field>
                        <mat-label>Your Email</mat-label>
                        <input matInput placeholder="Your Email" formControlName="userEmail" required>
                        </mat-form-field><br>

                      <mat-form-field>
                      <mat-label>Your OTP</mat-label>
                        <input matInput placeholder="Your otp" formControlName="otp" required>
                      </mat-form-field>

                      <button >Send OTP</button> <!--this button will send otp, and that otp will be saved in the ts file.-->


                <!--<div>
                {{this.firstFormGroup.controls['userEmail'].value }}
                </div>-->

                      <div *ngIf="this.firstFormGroup.controls['otp'].value==this.otp"> <!--If the OTP is valid, then next button will appear .-->
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                  <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                      <ng-template matStepLabel>Change your password</ng-template>
                      <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" placeholder="Password" required>
                        </mat-form-field><br>
                      
                        <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmpassword" placeholder="Confirm Password" required>
                      </mat-form-field>
                      <div *ngIf="this.secondFormGroup.controls['password'].value==this.secondFormGroup.controls['confirmpassword'].value">
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                  <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <p>You are all set! <a href="/login">Login Now.</a></p>
                  </mat-step>
                </mat-horizontal-stepper>

                		</div>
         </div>
</div>
